<!DOCTYPE html>
<html>
    <head>
        <title>El titulo</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $("button").click(function () {
                    $.ajax({
                        type: 'GET',
                        url: 'ObtenerAutosSRV',
                        success: function (result) {
                            $("#div1").html(result);
                        }});
                });
            });
        </script>
    </head>
    <body>

        <div id="div1">
            
        </div>

        <button>Obtener autos</button>

    </body>
</html>
